<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorize Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-light"> Game Categorize </span>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <p class="text-black-50 fst-italic">Start the game by dragging and dropping the items to its right categories.</p>
            </div>
        </div>
    </div>
    <div id="items" class="container border mt-2 mb-4 border-secondary">
        <div class="row">
            <div class="col">
                <div id="pear" class="item" draggable="true" data-categoryId="1">Pear</div>
                <div id="cat" class="item" draggable="true" data-categoryId="3">Cat</div>
                <div id="KIA" class="item" draggable="true" data-categoryId="4">KIA</div>
                <div id="TV" class="item" draggable="true" data-categoryId="2">TV</div>
            </div>
            <div class="col">
                <div id="dog" class="item" draggable="true" data-categoryId="3">Dog</div>
                <div id="cherry" class="item" draggable="true" data-categoryId="1">Cherry</div>
                <div id="hundai" class="item" draggable="true" data-categoryId="4">Hundai</div>
                <div id="phone" class="item" draggable="true" data-categoryId="2">Phone</div>
            </div>
            <div class="col">
                <div id="rabbit" class="item" draggable="true" data-categoryId="3">Rabbit</div>
                <div id="apple" class="item" draggable="true" data-categoryId="1">Apple</div>
                <div id="BMW" class="item" draggable="true" data-categoryId="4">BMW</div>
                <div id="laptop" class="item" draggable="true" data-categoryId="2">Laptop</div>
            </div>
            <div class="col">
                <div id="mouse" class="item" draggable="true" data-categoryId="3">Mouse</div>
                <div id="strawberry" class="item" draggable="true" data-categoryId="1">Strawberry</div>
                <div id="honda" class="item" draggable="true" data-categoryId="4">Honda</div>
                <div id="headset" class="item" draggable="true" data-categoryId="2">Headset</div>
            </div>
        </div>
    </div>
    <div class="category container border m-3 w-25 p-3 d-inline-block border-success" data-id="1">
        <div class="row">
            <div class="col">
                <h5 class="border-bottom border-success-subtle">Fruits</h5>
            </div>
        </div>
    </div>
    <div class="category container border m-3 w-25 p-3 d-inline-block border-danger" data-id="2">
        <div class="row">
            <div class="col">
                <h5 class="border-bottom border-danger-subtle">Electronics</h5>
            </div>
        </div>
    </div>
    <div class="category container border m-3 w-25 p-3 d-inline-block border-warning" data-id="3">
        <div class="row">
            <div class="col">
                <h5 class="border-bottom border-warning-subtle">Animals</h5>
            </div>
        </div>
    </div>
    <div class="category container border m-3 w-25 p-3 d-inline-block border-primary" data-id="4">
        <div class="row">
            <div class="col">
                <h5 class="border-bottom border-primary-subtle">Cars</h5>
            </div>
        </div>
    </div>
    <button id="reset" type="button" class="btn btn-primary btn-danger">Reset</button>

    <script src="script.js"></script>
</body>

</html>
